<!-- Search-Section -->
<div class="search-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <br>
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="row">
                                <form>
                                    <div class="form-group col-lg-6">
                                        <label>Hostel Name</label>
                                        <input type="text" class="form-control" ng-model="hostelname" placeholder="Hostel Name">
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label>Region</label>
                                        <select ng-model="region" class="form-control">
                                            <option value="Greater Accra Region">Greater Accra Region</option>
                                            <option value="Ashanti Region">Ashanti Region</option>
                                            <option value="Eastern Region">Eastern Region</option>
                                            <option value="Central Region">Central Region</option>
                                            <option value="Volta Region">Volta Region</option>
                                            <option value="Western Region">Western Region</option>
                                            <option value="Brong Ahafo Region">Brong Ahafo Region</option>
                                            <option value="Northern Region">Northern Region</option>
                                            <option value="Upper East Region">Upper East Region</option>
                                            <option value="Upper West Region">Upper West Region</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Campus</label>
                                        <select ng-model="campus" class='form-control'>
                                            <option value="Ghana Telecom University">Ghana Telecom University</option>
                                            <option value="University of Ghana legon">University of Ghana Legon</option>
                                            <option value="Accra Polytechnic">Accra Polytechnic</option>
                                            <option value="Central University">Central University</option>
                                            <option value="KNUST">KNUST</option>
                                            <option value="University of Cape Coast">University of Cape Coast</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Services</label>
                                        <select ng-model="service" class="form-control select2" multiple="multiple" data-placeholder="Select a State" style="width: 100%;">
                                            <option value="Laundry">Laundry</option>
                                            <option value="Cleaning">Cleaning</option>
                                            <option value="Retail Shop">Retail Shop</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Facilities</label>
                                        <select ng-model="facilities" class="form-control select2" multiple="multiple" data-placeholder="Select a State" style="width: 100%;">
                                            <option value="Generator">Generator</option>
                                            <option value="Study Room">Study Room</option>
                                            <option value="Car Park">Car Park</option>
                                            <option value="TY Room">TV Room</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Area</label>
                                        <input ng-model="area" type="text" class="form-control" placeholder="Area">
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Location</label>
                                        <input ng-model="location" type="text" class="form-control" placeholder="Location">
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Phone Contact</label>
                                        <input ng-model="phone" type="number" class="form-control" placeholder="Phone Contact">
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Email Contact</label>
                                        <input ng-model="email" type="email" class="form-control" placeholder="Email Contact">
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Rooms</label>
                                        <select ng-model="rooms" class='form-control'>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="1,2,3,4">1,2,3,4</option>
                                            <option value="2,4">2,4</option>
                                        </select>
                                    </div>

                                </form>
                        </div>
                        <div class="box-footer">
                            <input type="button" class="btn btn-success" ng-click="saveListing(hostelname,region,campus,area,location,phone,email,rooms,lat,long)" value="Save">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="box box-primary">
                    <div class="box-header">
                        Upload Images
                    </div>
                    <div class="box-body">
                        <form action="/file-upload"
                              class="dropzone"
                              id="my-awesome-dropzone"></form>
                    </div>
                </div>
            </div>
        </div>
